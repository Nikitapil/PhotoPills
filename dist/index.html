<!doctype html><html lang="en"><head><meta charset="UTF-8"><meta http-equiv="X-UA-Compatible" content="IE=edge"><meta name="viewport" content="width=device-width,initial-scale=1"><title>PhotoPills</title><link rel="icon" href="favicon.png"><link href="style/main.css" rel="stylesheet"></head><body><header class="header header-bg"><div class="container header__container"><h1 class="header__title">PhotoPills</h1><nav class="header__nav"><ul class="header__nav-list"><li class="header__lang"><input class="header__lang-checkbox" id="header__lang-checkbox" type="checkbox"> <span class="header__lang-text">RU</span><label class="header__lang-toggler" for="header__lang-checkbox"></label><span class="header__lang-text">Eng</span></li><li class="header__nav-link"><a class="multilang" data-ru="Фоторедактор" data-eng="Photo editor" href="#photoeditor">Фоторедактор</a></li><li class="header__nav-link"><a class="multilang" data-ru="Рисование" data-eng="Painting" href="#paint">Рисование</a></li></ul><button class="header__mobile"><span></span></button></nav></div></header><main class="main"><section class="photoeditor" id="photoeditor"><div class="container photoeditor__container"><h2 class="photoeditor__title section__title multilang" data-ru="Фоторедактор" data-eng="Photo editor">Фоторедактор</h2><p class="photoeditor__text section__text multilang" data-ru="Редактируй, сравнивай, скачивай... Сделай свои фото уникальными" data-eng="Edit, compare, download ... Make your photos unique">Редактируй, сравнивай, скачивай... Сделай свои фото уникальными</p><div class="photoeditor__tools"><a class="btn photoeditor__tocomparer multilang" data-ru="Сравнить" data-eng="Compare" href="#photocomparer">Сравнить</a><div class="photomaker"><canvas class="photomaker__canvas"></canvas><div class="photomaker__preload"></div><div class="photomaker__btns"><label class="photomaker__upload-label btn multilang" for="photomaker__upload-input" data-ru="Загрузите фото" data-eng="Upload a photo">Загрузите фото ="readyfilter__btn filter-crema"><img src="img/DogPic.jpg" alt=""><figcaption>Crema</figcaption></figure><figure class="readyfilter__btn filter-dogpatch"><img src="img/DogPic.jpg" alt=""><figcaption>Dogpatch</figcaption></figure><figure class="readyfilter__btn filter-ginza"><img src="img/DogPic.jpg" alt=""><figcaption>Ginza</figcaption></figure><figure class="readyfilter__btn filter-hefe"><img src="img/DogPic.jpg" alt=""><figcaption>Hefe</figcaption></figure><figure class="readyfilter__btn filter-hudson"><img src="img/DogPic.jpg" alt=""><figcaption>Hudson</figcaption></figure><figure class="readyfilter__btn filter-inkwell"><img src="img/DogPic.jpg" alt=""><figcaption>Inkwell</figcaption></figure><figure class="readyfilter__btn filter-lofi"><img src="img/DogPic.jpg" alt=""><figcaption>Lo-fi</figcaption></figure><figure class="readyfilter__btn filter-ludwig"><img src="img/DogPic.jpg" alt=""><figcaption>Ludwig</figcaption></figure><figure class="readyfilter__btn filter-maven"><img src="img/DogPic.jpg" alt=""><figcaption>Maven</figcaption></figure><figure class="readyfilter__btn filter-reyes"><img src="img/DogPic.jpg" alt=""><figcaption>Reyes</figcaption></figure><figure class="readyfilter__btn filter-sierra"><img src="img/DogPic.jpg" alt=""><figcaption>Sierra</figcaption></figure><figure class="readyfilter__btn filter-sutro"><img src="img/DogPic.jpg" alt=""><figcaption>Sutro</figcaption></figure><figure class="readyfilter__btn filter-toaster"><img src="img/DogPic.jpg" alt=""><figcaption>Toaster</figcaption></figure><figure class="readyfilter__btn filter-valencia"><img src="img/DogPic.jpg" alt=""><figcaption>Valencia</figcaption></figure><figure class="readyfilter__btn filter-walden"><img src="img/DogPic.jpg" alt=""><figcaption>Walden</figcaption></figure><figure class="readyfilter__btn filter-willow"><img src="img/DogPic.jpg" alt=""><figcaption>Willow</figcaption></figure><figure class="readyfilter__btn filter-xpro-ii"><img src="img/DogPic.jpg" alt=""><figcaption>Xpro-ii</figcaption></figure></div></details><details class="photomaker__userfilters"><summary class="multilang" data-eng="User filters" data-ru="Или настройте сами">Или настройте сами</summary><div class="userfilters__inputs"><label for="photoeditor__blur" class="multilang" data-ru="Размытие:" data-eng="Blur:">Размытие:</label> <input type="range" class="photomaker__blur photoeditor__userf" id="photoeditor__blur" value="0" min="0" max="20" name="blur"> <label for="photoeditor__brightness" class="multilang" data-eng="Brightness:" data-ru="Яркость:">Яркость:</label> <input type="range" class="photomaker__brightness photoeditor__userf" id="photoeditor__brightness" value="100" min="20" max="200" name="brightness"> <label for="photoeditor__contrast" class="multilang" data-ru="Контраст:" data-eng="Contrast:">Контраст:</label> <input type="range" class="photomaker__contrast photoeditor__userf" id="photoeditor__contrast" value="100" min="20" max="200" name="contrast"> <label for="photoeditor__grayscale" class="multilang" data-ru="Черно-белый:" data-eng="Grayscale:">Черно-белый:</label> <input type="range" class="photomaker__grayscale photoeditor__userf" id="photoeditor__grayscale" value="0" min="0" max="100" name="grayscale"> <label for="photoeditor__saturate" class="multilang" data-ru="Насыщенность:" data-eng="Saturation:">Насыщенность:</label> <input type="range" class="photomaker__saturate photoeditor__userf" id="photoeditor__saturate" value="100" min="0" max="300" name="saturate"> <label for="photoeditor__sepia" class="multilang" data-ru="Сепия:" data-eng="Sepia:">Сепия:</label> <input type="range" class="photomaker__sepia photoeditor__userf" id="photoeditor__sepia" value="0" min="0" max="100" name="sepia"></div></details></div><div class="photocomparer" id="photocomparer"><div class="photocomparer__separator"><span></span></div><div class="photocomparer__origin-photo"></div><div class="photocomparer__modified-photo"></div></div></div></div></section><section class="paint" .com" target="_blank" class="footer__linkedin footer__social-item"></a></div><p class="footer__year">2021</p></div></footer><script src="js/main.bundle.js"></script></body></html>
